<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>String ID matching system</title>
    <script src="js/json2.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/backbone.js"></script>
    <link rel="stylesheet" href="css/default.css" type="text/css">
</head>
<body>
    <div id="header">
        <div id="select_wrapper"></div>
    </div>

    <div id="deviations">
        <div id="global"></div>
        <div id="local"></div>
    </div>

    <script type="text/template" id="select_template">
        <% options.each(function(option) { %>
            <option value="<%= option.get('id') %>"><%= option.get('text') %></option>
        <% }); %>
    </script>
    
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/module/views/headerview.js"></script>
    <script src="js/module/header.js"></script>
    <script src="js/module/views/listviews.js"></script>
    <script src="js/module/list.js"></script>
</body>
</html>
